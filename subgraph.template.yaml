specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  # Registry
  - kind: ethereum
    name: Registry
    # FIXME: replace with mustache templating - was not working for some reason
    network: "goerli"
    source:
      address: "{{registryAddress}}"
      abi: Registry
      startBlock: 9476300
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Profile
      abis:
        - name: Registry
          file: ./abis/Registry.json
      eventHandlers:
        - event: ProfileCreated(indexed bytes32,uint256,string,(uint256,string),address,address)
          handler: handleProfileCreated
        - event: ProfileMetadataUpdated(indexed bytes32,(uint256,string))
          handler: handleProfileMetadataUpdated
        - event: ProfileNameUpdated(indexed bytes32,string,address)
          handler: handleProfileNameUpdated
        - event: ProfileOwnerUpdated(indexed bytes32,address)
          handler: handleProfileOwnerUpdated
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
      file: ./src/core/registry.ts
  # Allo
  - kind: ethereum
    name: Allo
    # FIXME: replace with mustache templating - was not working for some reason
    network: "goerli"
    source:
      address: "{{alloAddress}}"
      abi: Allo
      # having a casting issue with this value for some reason - Expected BigInt, found map: '{ startBlock }': null
      startBlock: 9476300
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - BaseFeePaid
        - BaseFeeUpdated
        - FeePercentageUpdated
        - PoolCreated
        - PoolFunded
        - PoolMetadataUpdated
        - RegistryUpdated
        # - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - StrategyApproved
        - StrategyRemoved
        - TreasuryUpdated
      abis:
        - name: Allo
          file: ./abis/Allo.json
      eventHandlers:
        - event: BaseFeeUpdated(uint256)
          handler: handleBaseFeeUpdated
        - event: FeePercentageUpdated(uint256)
          handler: handleFeePercentageUpdated
        - event: PoolCreated(indexed uint256,indexed bytes32,address,address,uint256,(uint256,string))
          handler: handlePoolCreated
        - event: PoolFunded(indexed uint256,uint256,uint256)
          handler: handlePoolFunded
        - event: PoolMetadataUpdated(indexed uint256,(uint256,string))
          handler: handlePoolMetadataUpdated
        - event: RegistryUpdated(address)
          handler: handleRegistryUpdated
        #       - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
        #         handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: StrategyApproved(address)
          handler: handleStrategyApproved
        - event: StrategyRemoved(address)
          handler: handleStrategyRemoved
        - event: TreasuryUpdated(address)
          handler: handleTreasuryUpdated
      file: ./src/core/allo.ts

  # NOTE: This has not been deoployed yet
  # DonationVotingMerkleDistributionStrategy
  - kind: ethereum
    name: DonationVotingMerkleDistributionStrategy
    # FIXME: replace with mustache templating - was not working for some reason
    network: "goerli"
    source:
      address: "{{donationVotingMerkleDistrobutionAddress}}"
      abi: DonationVotingMerkleDistributionStrategy
      # FIXME: replace with mustache templating - was not working for some reason
      startBlock: 9476300
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - DonationVotingMerkleDistributionStrategy
      abis:
        - name: DonationVotingMerkleDistributionStrategy
          file: ./abis/DonationVotingMerklePayout.json
      eventHandlers:
        - event: Allocated(indexed address,uint256,address,address)
          handler: handleAllocated
        - event: Appealed(indexed address,bytes,address)
          handler: handleAppealed
        - event: Registered(indexed address,bytes,address)
          handler: handleRegistered
        - event: RecipientStatusUpdated(indexed uint256,uint256,address)
          handler: handleRecipientStatusUpdated
        - event: Claimed(indexed address,address,uint256,address)
          handler: handleClaimed
        - event: Distributed(indexed address,address,uint256,address)
          handler: handleDistributed
        - event: TimestampsUpdated(uint256,uint256,uint256,uint256,address)
          handler: handleTimestampsUpdated
        - event: DistributionUpdated(bytes32,(uint256,string))
          handler: handleDistributionUpdated
        - event: FundsDistributed(uint256,address,indexed address,indexed address)
          handler: handleFundsDistributed
        - event: BatchPayoutSuccessful(indexed address)
          handler: handleBatchPayoutSuccessful
        - event: PoolActive(bool)
          handler: handlePoolActive
      file: ./src/strategies/donationVotingMerkle.ts

  # NOTE: This has not been deoployed yet
  # DirectGrantsSimpleStrategy
  - kind: ethereum
    name: DirectGrantsSimpleStrategy
    # FIXME: replace with mustache templating - was not working for some reason
    network: "goerli"
    source:
      address: "{{directGrantsSimpleStrategyAddress}}"
      abi: DirectGrantsSimpleStrategy
      # FIXME: replace with mustache templating - was not working for some reason
      startBlock: 9476300
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - DirectGrantsSimpleStrategy
      abis:
        - name: DirectGrantsSimpleStrategy
          file: ./abis/DirectGrantsSimple.json
      eventHandlers:
        - event: Allocated(indexed address,uint256,address,address)
          handler: handleAllocated
        - event: MilestoneStatusChanged(address,uint256,uint8)
          handler: handleRecipientStatusChanged
        - event: MilestoneSubmitted(address,uint256,(uint256,string))
          handler: handleMilestoneSubmitted
        - event: MilestoneStatusChanged(address,uint256,uint8)
          handler: handleMilestoneStatusChanged
        - event: MilestonesSet(address)
          handler: handleMilestonesSet
        - event: Registered(indexed address,bytes,address)
          handler: handleRegistered
        - event: PoolActive(bool)
          handler: handlePoolActive
      file: ./src/strategies/directGrantsSimple.ts